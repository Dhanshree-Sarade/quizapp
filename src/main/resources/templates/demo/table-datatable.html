<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
	<!-- Pignose Calender -->
	<link href="./plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
	<!-- Chartist -->
	<link rel="stylesheet" href="./plugins/chartist/css/chartist.min.css">
	<link rel="stylesheet" href="./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
	<!-- Custom Stylesheet -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Custom Stylesheet -->
	<link href="./plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">


	<!-- DataTables CSS -->
	<link href="./plugins/tables/css/datatable/dataTables.bootstrap4.min.css" rel="stylesheet">



</head>

<body>

	<div id="main-wrapper">

		<header th:replace="demo/index::nav-header1"></header>
		<header th:replace="demo/index::nav-header1"></header>
		<header th:replace="demo/index::header1"></header>
		<div th:replace="demo/index::nk-sidebar1"></div>

		<div class="content-body">

			<div class="row page-titles mx-0">
				<div class="col p-md-0">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
						<li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
					</ol>
				</div>
			</div>
			<!-- row -->

			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Data Table</h4>
								<div class="table-responsive">
									<table class="table table-striped table-bordered zero-configuration">
										<thead>
											<tr>
												<th>Sr. No. </th>
												<th>User Name</th>
												<th>Date</th>
												<th>Topic Name</th>
												<th>Description</th>
												<th>Show Marks</th>
												<th>Result</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody id="datatable"></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="ResultTableModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Exam Result</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>Total Questions</th>
											<th>Correct Answers</th>
											<th>Attempted Questions</th>
											<th>Percentage</th>
											<th>Result</th>
										</tr>
									</thead>
									<tbody id="attemptsResultTable"></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- #/ container -->
		</div>

		<div th:replace="demo/index::footer1"></div>


	</div>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="/js/dataTable.js"></script>
	<script src="plugins/common/common.min.js"></script>
	<script src="js/custom.min.js"></script>
	<script src="js/settings.js"></script>
	<script src="js/gleek.js"></script>
	<script src="js/styleSwitcher.js"></script>


	<script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
	<script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>
	<script src="./plugins/tables/js/datatable-init/datatable-basic.min.js"></script>
	

	<!-- DataTables JavaScript -->
	<script src="./plugins/tables/js/jquery.dataTables.min.js"></script>
	<script src="./plugins/tables/js/datatable/dataTables.bootstrap4.min.js"></script>

</body>

</html>
