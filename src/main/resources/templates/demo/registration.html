<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<title>Registration Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="css/registrationCss.css">
</head>
<body>
	<div class="wrapper">
	<h1>Registration Form</h1>
	
	
	<form action="#">
			
			<div class="input-box">
				<input type="hidden" name="id">
				<i class="bi bi-person-fill"></i>
				<input type="text" placeholder="First Name" required name="firstName">
				
				
				<span>
					<i class="bi bi-person-fill"></i>
					<input type="text" placeholder="Last Name" required name="lastName">
				</span>
			</div>
			
			<div class="input-box">
				<i class="bi bi-envelope"></i>
				<input type="email" placeholder="Email" required name="email">
			</div>
			
			<div class="input-box">
				<i class="bi bi-lock-fill"></i>
				<input type="password" placeholder="Password" required name="password">
			</div>
			
			<div class="input-box">
				<i class="bi bi-lock-fill"></i>
				<input type="password" placeholder="Confirm Password" required name="password">
				
			</div>
			
			<div class="input-box" id="gender" 	required>
				<input type="radio" class="radio-buttton" name="gender">
				<label style="margin-right: 30px;">Male</label>
				
				<span>
					<input type="radio" class="radio-button" name="gender">
					<label>Female</label>
				</span>
			</div>
			
			<div class="input-box country">
				<select>
					<option>Select a Country</option>
					<option>India</option>
					<option>USA</option>
					<option>Italy</option>
					<option>Nepal</option>
					<option>Bhutan</option>
				</select>
			</div>
			
			<div class="condition-box">
				<label><input type="checkbox">I accept the terms and conditions.</label>
			</div>
			
			<div class="button">
				<input type="submit" value="Register"></input>
			</div>
			
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/myScript.js"></script>
</body>
</html>
