<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="user/assets/css/registrationCss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
	<div class="container">
    <div class="wrapper" style="width:600px; height: 600px;">
		
        <h1>Registration Form</h1>
        <form action="#" id="registrationForm">
            <div class="input-box">
                <input type="hidden" name="id">
                <i class="bi bi-person-fill"></i>
                <input type="text" placeholder="First Name" required name="firstName" 				>
                <span>
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="Last Name" required name="lastName" >
                </span>
            </div>
           <!-- <div class="input-box">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Email" required name="email" id="emailInput">
                <button type="button" id="getOtpButton">Get OTP</button>
                <span id="emailFeedback" style="color: red;"></span>
            </div>-->
			
			
			<div class="input-box" >
			    <i class="bi bi-envelope"></i>
			    <input type="email" placeholder="Email" required name="email" id="emailInput" 	style="width: 300px;">
			    <button type="button" id="getOtpButton">Get OTP</button>
			    <span id="emailFeedback" style="color: red;"></span>
			</div>
			
			<!-- OTP Verification Input and Button (initially hidden) -->
			<div id="otpVerificationSection" style="display: none;">
			    <div class="input-box">
			        <i class="bi bi-shield-lock"></i>
			        <input type="text" placeholder="Enter OTP" required name="otp" id="otpInput" 					style="width: 300px;">
			    </div>
			    <div class="button">
			        <button type="button" id="verifyOtpButton">Verify OTP</button>
			    </div>
			</div>

			
			
			
            <div class="input-box">
                <i class="bi bi-telephone-fill"></i>
                <input type="tel" placeholder="Mobile Number" required name="mobile" id="mobileInput" style="width: 300px;">
                <span id="mobileFeedback" style="color: red;"></span>
            </div>
            <div class="input-box">
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder="Password" required name="password" 				style="width: 300px;">
                <span id="passwordFeedback" style="color: red;"></span>
            </div>
            <div class="input-box">
                <i class="bi bi-lock-fill"></i>
                <input type="password" placeholder="Confirm Password" required name="confirmPassword" 				style="width: 300px;">
            </div>	
            <br>
            <div class="condition-box">
                <label><input type="checkbox" required>I accept the terms and conditions.</label>
            </div>
            <div class="button">
                <button type="submit" id="registration" value="Register">Register</button>
            </div>
            <br>
            <div class="register-link">
                <p>Already have an account? <a th:href="@{/UserLogin}">Login</a></p>
            </div>
        </form>
    </div>
	</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="user/assets/js/regiScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	
</body>

</html>
